<div class="login-container">
  <div class="login-card">
    <h2 class="title">Iniciar Sesión</h2>
    <form>
      <div class="input-group" [(ngModel)]="usuario.user">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" />
      </div>
      <div class="input-group" [(ngModel)]="usuario.password">
        <label for="password">Contraseña</label>
        <input type="password" id="password"  placeholder="Ingresa tu contraseña" />
      </div>
      <button type="submit" class="login-button" (click)="login()">Entrar</button>
    </form>
    <div class="footer">
      <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>
</div>
