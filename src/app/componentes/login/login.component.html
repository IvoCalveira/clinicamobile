<div class="login-container">
  <div class="login-card">
    <h2 class="title">Iniciar Sesión</h2>
    <form>
      <div class="input-group" >
        <label for="email">Usuario</label>
        <input type="email" id="email" [(ngModel)]="usuario.user" [ngModelOptions]="{standalone: true}" placeholder="Ingresa tu correo" />
      </div>
      <div class="input-group" >
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" placeholder="Ingresa tu contraseña" />
      </div>
      <button type="submit" class="login-button" (click)="login()">Entrar</button>
    </form>
    <div class="footer">
      <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>
</div>
